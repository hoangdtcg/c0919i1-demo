<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Mobile.js"></script>
</head>
<body>
<div class="mobile">
    <div class="name">Iphone</div>
    <textarea id="inbox-iphone" placeholder="inbox"></textarea>
    <textarea id="outbox-iphone" placeholder="outbox"></textarea>
    <input id="msg-iphone" oninput="iphone.writeMsg(this.value)" placeholder="write messenger">
    <button type="button" onclick="sendMsg(iphone,nokia)">Send</button>
</div>

<div class="mobile">
    <div class="name">Nokia</div>
    <textarea id="inbox-nokia" placeholder="inbox"></textarea>
    <textarea id="outbox-nokia" placeholder="outbox"></textarea>
    <input id="msg-nokia" oninput="nokia.writeMsg(this.value)" placeholder="write messenger">
    <button type="button" onclick="sendMsg(nokia,iphone)">Send</button>
</div>
<script>
    function display(mobile) {
        document.getElementById("inbox-"+mobile.name).innerHTML = mobile.inbox;
        document.getElementById("outbox-"+mobile.name).innerHTML = mobile.outbox;
    }
    function sendMsg(mobile1,mobile2) {
        mobile1.sendMsg(mobile2);
        display(mobile1);
        display(mobile2);
        clearInput(mobile1);
        clearInput(mobile2);
    }
    function sendMsgGroup(mobile1,arrMobile) {
        for (let i=0;i<arrMobile.length;i++){
            mobile1.sendMsg(arrMobile[i]);
        }

        display(mobile1);
        display(mobile2);
    }
    function clearInput(mobile) {
        document.getElementById("msg-"+mobile.name).value = "";
    }
</script>
</body>
</html>
